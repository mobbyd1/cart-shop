<!doctype html>
<html ng-app="vtex-app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Coding Challenge VTEX</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/bootstrap/bootstrap.css">

    <script src="/jquery/jquery-1.11.2.min.js"></script>
    <script src="/bootstrap/bootstrap.js"></script>
    <script src="/angular/angular.min.js"></script>
    <script src="/js/app.js"></script>

  </head>

  <body ng-controller="CartControllerVM">
    <div class="container">
      <div class="row">
        <h1>Dev Shop</h1>
      </div>

      <div class="row">
        <form class="form-inline" role="form">
          <div class="form-group">
            <input type="text" placeholder="GitHub Org" class="form-control" ng-model="githubOrg">
          </div>
          <button class="btn btn-success" ng-click="search()">Search</button>
        </form>
      </div>

      <div id="userItem" class="row">
        <table class="table">
          <thead>
            <th></th>
            <th>user</th>
            <th>price</th>
            <th>quantity</th>
            <th>total</th>
            <th></th>
          </thead>  
          <tbody>
            <tr class="product" ng-repeat="user in users">
              <td width="10%">
                <img src="{{user.thumb}}" heigth="70" width="70"/>
              </td>  
              <td>{{user.name}}</td>
              <td>$ {{user.price}}</td>  
              <td>
                <input type="number" ng-model="user.quantity" />
              </td>  
              <td>
                {{user.price * user.quantity}}
              </td>  
              <td>
                <button class="btn btn-success" ng-click="add($index);">Add</button>
              </td>  
            </tr>  
          </tbody>
        </table>
      </div>

      <div class="cart row">
        <h2>Cart</h2>
        <table class="table">
          <thead>
            <tr>
              <th></th>
              <th>Username</th>
              <th>total</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr class="product" ng-repeat="item in items">
              <td width="10%">
                <img src="{{item.thumb}}" heigth="70" width="70"/>
              </td> 
              <td>{{item.name}}</td>
              <td>{{item.price * item.quantity}}</td>
              <td><button class="btn btn-danger pull-right" ng-click="remove($index)">Remove</button></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="totalizer row">
        <div class="col-sm-5">
          <div class="row">
            <table class="table">
              <tbody>
                <tr class="total"> 
                  <td>Total</td>
                  <td>{{total}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div> <!-- /container -->
  </body>
</html>
